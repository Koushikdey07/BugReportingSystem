<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<title>Bug Reporting Platform</title>

<!-- Bootstrap CDN -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<!-- font awesome icons -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
	integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
	crossorigin="anonymous" />

<!-- Custom CSS file -->
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"
	href="../static/css/style.css">

<style>
body {
	background: url([[@{/images/background/dev.jpg}]]) no-repeat center
		center fixed;
}
</style>
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
	rel="stylesheet" />
</head>
<body>
	<!--start #header-->
	<header id="hostTag" th:include="/misc/header::header"></header>
	<!-- !start #header-->

	<!-- Log in  Form -->
	<div class="main">
		<section class="signup">
			<div class="container">
				<style>
.sample123 {
	width: 100%;
	max-width: 1000px;
	margin: 0px auto;
	height: 100vh;
	padding: 2rem;
	border-radius: .5rem;
}

.h-custom {
	border-radius: 1rem;
	padding: 2rem;
	background-color: white;
}
</style>
				<section class="sample123">
					<div class="container-fluid h-custom mt-4">
						<div
							class="row d-flex justify-content-center align-items-center h-100">
							<div class="col-md-9 col-lg-6 col-xl-5">
								<img
									th:src="@{/signin-signup-resources/images/developer-image.webp}"
									src="../static/signin-signup-resources/images/developer-image.webp"
									alt="log in image" style="width: 100%">
							</div>
							<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
								<h2 class="form-title">Developer Login</h2>
								<div id="loginFragment"
									th:include="/commonLogin/login::loginDiv"></div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</section>
	</div>

	<!-- MDB -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>

</body>
</html>
